# Note that this will create num_of_images in image dir * num_random_search_points config files.

image_dir: "images/grid_search"
num_random_search_points: null
hyperparameters:
  paths:
    stage_1_clip_scores_output_path: ["results/stage_1/grid_search_clip_scores_v2.csv"]
    stage_2_clip_scores_output_path: ["results/stage_2/grid_search_clip_scores_v2.csv"]


  dreamgaussian:
    save_images: [True] # required for computing clip scores.
    regularize:
      elongation: [0.0001, 0.001, 0.01, 0.1, 1.0, 10.0]
      compactness: [0.0001, 0.001, 0.01, 0.1, 1.0, 10.0]
      opacity: [0.0001, 0.001, 0.01, 0.1, 1.0, 10.0]


