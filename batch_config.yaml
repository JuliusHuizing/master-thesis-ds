# Note that this will create num_of_images in image dir * num_random_search_points config files.
image_dir: "images/results"
num_random_search_points: null
hyperparameters:
  paths:
    stage_1_clip_scores_output_path: ["results/dream_gaussian/stage_1/result_clip_scores.csv"]
    stage_1_result_images_output_path: ["results/our_images/"]


  dreamgaussian:
    stage_1_result_images_output_path: ["results/our_images/"]
    save_images: [True] # required for computing clip scores.

    # best config found was e0.001c10.0o10.0
    regularize:
      elongation: [0.001] # also always use 0 to compare to baseline dg.
      compactness: [10.0] # but this leads to 2**3 = 8 configs rather than 4. So better just use two jobs or move this logic into the run_results.job
      opacity: [10.0]


